<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="static/gearicon.png">
    <title>JSTEST</title>
</head>
<body>
    <input type="text" id="plaintext"/>
    <input type="button" value="Press Me!" onclick="jsfunc()"/>
    <!--<label id="output"></label>-->
    <input type="test" id="output"/>
    <script>
        function jsfunc() {
            var plaintext = new String(document.getElementById("plaintext").value);
            var alpha = new String("abcdefghijklmnopqrstuvwxyz");
            var ciphertext = new String("");
            for (i = 0; i < plaintext.length; i++) {
                ciphertext += alpha.charAt((alpha.indexOf(plaintext.charAt(i)) + 3) % 26);
            }
            document.getElementById("output").innerText = ciphertext;
        }
    </script>
</body>
</html>
