<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="static/gearicon.png">
    <title>JSTEST</title>
</head>
<body>
    <input type="text" placeholder="plaintext" id="plaintext"/><br>
    <input type="button" value="Encrypt" onclick="encrypt()"/>
    <input type="button" value="Decrypt" onclick="decrypt()"/><br>
    <input type="text" placeholder="ciphertext" id="ciphertext"/>
    Ciphertext: <label id="output"></label>
    <script>
        function encrypt() {
            var plaintext = document.getElementById("plaintext").value;
            var alpha = "abcdefghijklmnopqrstuvwxyz";
            var ciphertext = "";
            for (i = 0; i < plaintext.length; i++) {
                ciphertext += alpha.charAt((alpha.indexOf(plaintext.charAt(i)) + 3) % 26);
            }
            document.getElementById("ciphertext").value = ciphertext;
        }
        function decrypt() {
            var ciphertext = document.getElementById("ciphertext").value;
            var alpha = "abcdefghijklmnopqrstuvwxyz";
            var plaintext = "";
            for (i = 0; i < ciphertext.length; i++) {
                plaintext += alpha.charAt((alpha.indexOf(ciphertext.charAt(i)) + 3) % 26);
            }
            document.getElementById("plaintext").value = plaintext;
        }
    </script>
</body>
</html>
