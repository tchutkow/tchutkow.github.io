<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="96x96" rel="icon" href="static/gearicon.png">
    <title>JSTEST</title>
</head>
<body>
    <input type="text" placeholder="input" id="input"/><br>
    <input type="button" value="Encrypt" onclick="encrypt(3)"/>
    <input type="button" value="Decrypt" onclick="encrypt(-3)"/><br>
    <input type="text" placeholder="output" id="output"/>
    Ciphertext: <label id="output"></label>
    <script>
        function encrypt(n) {
            var input = document.getElementById("input").value.toLowerCase();
            var alpha = "abcdefghijklmnopqrstuvwxyz";
            var output = "";
            for (i = 0; i < input.length; i++) {
                if (alpha.indexOf(input.charAt(i)) >= 0) {
                    output += alpha.charAt((alpha.indexOf(input.charAt(i)) + n + 26) % 26);
                } 
            }
            document.getElementById("output").value = output;
        }
    </script>
</body>
</html>
